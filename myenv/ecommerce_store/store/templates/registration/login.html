{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-heading">Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}

{% block styles %}
<style>
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-heading {
        text-align: center;
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 20px;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group input {
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s ease-in-out;
    }

    .form-group input:focus {
        border-color: #0077cc;
        outline: none;
    }

    .submit-btn {
        padding: 12px;
        font-size: 1.1rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .submit-btn:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 15px;
    }
</style>
{% endblock %}
